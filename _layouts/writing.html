<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anthony's Thoughts</title>

    {% include meta.html %}
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/tablet.css">
    <link rel="stylesheet" href="/mobile.css">
  </head>
  <body>
    <header>
        <nav id="top">
          <div class="navleft"> <!-- Placeholder container. Can be used if I'm using the left side  -->
            <a href="/index.html">
                <h1>Anthony Hua</h1>
              </a>
        </div>
        <div id="headercontainer">
        </div>
     </header>

     <div class="three-column-grid">
        <div class="sidecolumn"></div>
      <div class="profile">
        <h1>Writing</h1>
        {% for post in site.categories.writing %}
          <article class="post">
      
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
            <div class="onedot"></div>
          </article>
        {% endfor %}
      </div>
      </div>
      </div>

    <footer>
      <div id="footercontainer"></div>
  </footer>
  </body>
  <script src="/scripts/profilefetch.js"></script>
  <script src="/scripts/headerfetch.js"></script>
  <script>
      function toggleMenu() {
          document.getElementById("mobileMenu").classList.toggle("active");
      }
  </script>
  </html>
  </body>
</html>
