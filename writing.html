---
layout: default
---
<div class="three-column-grid">
  <div class="sidecolumn"></div>
<div class="profile">
  <h1>Writing</h1>
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div class="onedot"></div>
    </article>
  {% endfor %}
</div>
</div>
</div>
