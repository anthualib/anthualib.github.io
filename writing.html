---
layout: default
---
<div class="three-column-grid">
  <div class="sidecolumn"></div>
<div class="profile">
  <h1>Writing</h1>
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="postdate">
        Posted on {{ post.date | date: "%B %e, %Y" }}
      </div>
      <div class="onedot"></div>
    </article>
  {% endfor %}
</div>
</div>
</div>
